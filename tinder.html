<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo HTML Formulaire - Site de rencontre</title>
    <style>
        form {
            font-family: Arial, Helvetica, sans-serif;
            width: 450px;
        }

        fieldset {
            border: 5px;
            border-style: ridge;
        }

        legend {
            font-weight: bold;
            font-style: italic;
        }

        input[type="text"],
        input[type="email"] {
            width: 250px;
        }

        select {
            width: 150px;
        }

        form p {
            text-decoration: none;
            margin: 5px 0px 1px 0px;
        }

        .Domaine label {
            display: inline;
        }

        .Domaine input[type="checkbox"] {
            margin: 0px 25px 0px 0px;
        }
    </style>
</head>

<body>
    <main>
        <div class="table">
            <form action="">
                <fieldset>
                    <legend>Formulaire d'inscription</legend>
                    <div>
                        <label for="Nom">Nom:</label>
                        <input type="text" name="nom" id="Nom" pattern="^[a-zA-Z]{2,45}$">
                    </div>
                    <div>
                        <label for="Prenom">Prénom:</label>
                        <input type="text" name="prenom" id="Prenom" pattern="^[a-ZA-Z]{2,45}$">
                    </div>
                    <div>
                        <label for="Email">Email:</label>
                        <input type="email" name="email" id="Email"
                            pattern="^[a-zA-Z0-9-_]+\@[a-zA-Z0-9-]+\.(com|fr|org|net)$">
                    </div>
                    <div>
                        Sexe:
                        <input type="radio" name="sexe" value="masculin" /> Masculin
                        <input type="radio" name="sexe" value="feminin" checked /> Féminin
                    </div>
                    <div>
                        <label for="photo">Photo:</label>
                        <form action="" enctype="multipart/form-data" method="POST">
                            <input type="file" name="photo" accept=".jpeg, .png">
                        </form>
                    </div>
                    <div>
                        <form action="">
                            <div class="FormulairePays">
                                <p>Pays:</p>
                                <select name="pays" id="Pays">
                                    <option value="FRA">FRANCE</option>
                                    <option value="UK">ANGLETERRE</option>
                                    <option value="GER" selected>ALLEMAGNE</option>
                                    <option value="ITA">ITALIE</option>
                                    <option value="SWI">SUISSE</option>
                                    <option value="SPA">ESPAGNE</option>
                                </select>
                            </div>
                            <div class="FormulaireLangue">
                                <p>Langue:</p>
                                <select name="langue" id="Langue" multiple>
                                    <option value="FR">Français</option>
                                    <option value="EN">English</option>
                                    <option value="GE">Deutsch</option>
                                    <option value="IT">Italiano</option>
                                    <option value="SP">Español</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="Domaine">
                        <form action="">
                            <p>Domaine d'activité:</p>
                            <label for="Plomber">Plombier</label>
                            <input type="checkbox" name="plombier" id="Plombier">
                            <label for="Electricien">Électricien</label>
                            <input type="checkbox" name="electricien" id="Plombier">
                            <label for="Macon">Maçon</label>
                            <input type="checkbox" name="macon" id="Macon">
                            <label for="Carreleur">Carreleur</label>
                            <input type="checkbox" name="carreleur" id="Carreleur">
                            <label for="Menuisier">Menuisier</label>
                            <input type="checkbox" name="menuisier" id="Menuisier">
                            <label for="Couvreur">Couvreur</label>
                            <input type="checkbox" name="couvreur" id="Couvreur">

                        </form>
                    </div>
                    <br>
                    <button type="submit">Enregistrer</button>
                    <button type="reset">Recommencer</button>
                </fieldset>

            </form>
        </div>

    </main>
</body>

</html>
